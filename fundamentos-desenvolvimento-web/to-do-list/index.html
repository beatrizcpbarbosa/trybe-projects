<!DOCTYPE html> 
<html>
  <head lang="pt-br">
      <title> Projeto bloco 5.2 </title>
      <meta charset="UFT-8"> 
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="main">

    <header>
        <h1 id="title">Minha Lista de Tarefas</h1>
        <section id="funcionamento">
          <p>Clique duas vezes em um item para marcá-lo como completo e clique uma vez para seleciona-lo.</p>
       </section>
    </header>

  
     <section class="conteiner">
    
         <input type="text" id="texto-tarefa"/>
         <button type="button" class='adicionar' id="criar-tarefa">Adicionar</button>
         <button type="button" class='vermelho' id="apaga-tudo">Apagar tudo</button>
         <button type="button" class='roxo' id="salvar-tarefas">Salvar</button>
         <ol id="lista-tarefas">
         </ol>

         <button type="button" class='remover' id="remover-selecionado"> Remover seleção</button>
         <button type="button" class='roxo' id="mover-cima"> para cima</button>
         <button type="button" class='roxo' id="mover-baixo"> para baixo</button>
         <button type="button" class='vermelho' id="remover-finalizados">Finalizei</button>
         
        
     </section>

    </div>

    <script src="./script.js"></script>
  </body>
</html>
